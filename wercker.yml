box: wercker/android
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
        name: show base information
        code: |
          gradle -v
          echo $ANDROID_HOME
          echo $ANDROID_BUILD_TOOLS
          echo $ANDROID_UPDATE_FILTER
    - script:
        name: run gradle robolectric
        code: |
          gradle robolectric -i --project-cache-dir=$WERCKER_CACHE_DIR
    - script:
        name: run gradle build
        code: |
          gradle --full-stacktrace --project-cache-dir=$WERCKER_CACHE_DIR build
  after-steps:
    # Use the build results
    - script:
        name: inspect build result
        on: success
        code: |
          ls -la AndroidPart3/build/apk/
          cp AndroidPart3/build/apk/*.apk $WERCKER_REPORT_ARTIFACTS_DIR

deploy:
  steps:
    - script:
        name: upload to testflight
        code: |
        curl http://testflightapp.com/api/builds.json
          -F file=@AndroidPart3/build/apk/AndroidPart3-debug-unaligned.apk
          -F api_token='$API_TOKEN'
          -F team_token='$TEAM_TOKEN'
          -F notes='Deploy of commit: $WERCKER_GIT_COMMIT from branch: $WERCKER_GIT_BRANCH'
          -F notify=True
          -F distribution_lists='developer'
